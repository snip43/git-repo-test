<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main>

        <section id="allSection">
            <p id="memoryArea"> </p>
            <input type="text" id="text">
            <section id="allButtons">
                <section id="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="zeroButton">0</button>
                    <button>.</button>
                </section>
                <section id="signs">
                    <button>*</button>
                    <button>/</button>
                    <button>-</button>
                    <button>+</button>

                    <button id="clearInput">Сброс</button>
                    <button id="enterButton">=</button>
                </section>
            </section>

        </section>

        <script src="script.js"></script>
</body>

</html>
