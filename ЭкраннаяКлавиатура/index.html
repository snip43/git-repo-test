<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Screen Keyboard</title>
</head>

<body>
    <div id="wrapper">

        <div id="wrapperIn">
            <textarea cols="30" rows="10" placeholder="Введите текст..."></textarea>
            <div id="wrapperButton">

                <div class="lineButton">
                    <button class=' button'>ё</button>
                    <button class=' button'>1</button>
                    <button class=' button'>2</button>
                    <button class=' button'>3</button>
                    <button class=' button'>4</button>
                    <button class=' button'>5</button>
                    <button class=' button'>6</button>
                    <button class=' button'>7</button>
                    <button class=' button'>8</button>
                    <button class=' button'>9</button>
                    <button class=' button'>0</button>
                    <button class=' button'>-</button>
                    <button class=' button'>+</button>
                    <button id="backspace" class="middle backspace ">Backspace</button>
                </div>
                <div class="lineButton">
                    <button id='tab' class="middle ">Tab</button>
                    <button class=' button'>й</button>
                    <button class=' button'>ц</button>
                    <button class=' button'>у</button>
                    <button class=' button'>к</button>
                    <button class=' button'>е</button>
                    <button class=' button'>н</button>
                    <button class=' button'>г</button>
                    <button class=' button'>ш</button>
                    <button class=' button'>щ</button>
                    <button class=' button'>з</button>
                    <button class=' button'>х</button>
                    <button class=' button'>ъ</button>
                    <button class=' button'>\</button>

                </div>
                <div class="lineButton">
                    <button id="capsLock" class="most-middle ">Caps Lock</button>
                    <button class=' button'>ф</button>
                    <button class=' button'>ы</button>
                    <button class=' button'>в</button>
                    <button class=' button'>а</button>
                    <button class=' button'>п</button>
                    <button class=' button'>р</button>
                    <button class=' button'>о</button>
                    <button class=' button'>л</button>
                    <button class=' button'>д</button>
                    <button class=' button'>ж</button>
                    <button class=' button'>э</button>
                    <button id="enter" class="most-middle ">Enter</button>
                </div>
                <div class="lineButton">
                    <button class="middle shift">Shift</button>
                    <button class=' button'>я</button>
                    <button class=' button'>ч</button>
                    <button class=' button'>с</button>
                    <button class=' button'>м</button>
                    <button class=' button'>и</button>
                    <button class=' button'>т</button>
                    <button class=' button'>ь</button>
                    <button class=' button'>б</button>
                    <button class=' button'>ю</button>
                    <button class=' button'>.</button>
                    <button class="middle shift">Shift</button>
                </div>
                <div class="lineButton">
                    <button class=" removeClassButton">En</button>
                    <button id="clearButton" class="most-middle ">Очистить</button>
                    <button class="spaceButton ">Пробел</button>
                    <button id='allSelectButton'>Выделить все</button>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
